<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/login.css">

    <title>会員管理アプリ</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title_area flex_area">
                {% if SignUp == True %} 
                <p class="title_text">ログイン</p>
                {% else %}
                <p class="title_text">ログイン(管理者用)</p>
                {% endif %}
            </div>
        </header>
        <main>
            <form action="" method="POST">
                {{ form.csrf_token }}
                <div class="input_area">
                    <div class="each_input flex_area">
                        {{form.name}}
                    </div>
                    <div class="each_input flex_area">
                        {{form.password}}
                    </div>
                </div>
                <div class="btn_area">
                    <div class="each_btn1 flex_area">
                        <div class="login_area">
                            {{ form.submit}}
                        </div>
                    </div>
                    <div class="each_btn2 flex_area">
                        {% if SignUp == True %}
                        <p><a class="button_text register" href="/signup">新規会員登録</a></p>
                        {% endif %}
                    </div>
                    <div class="each_btn3">
                        <p><a class="button_text return" href="/returntop">戻る</a></p>
                    </div>
                </div>
            </form>
        </main>
        <script>
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            var username_chabged = false;
            var password_changed = false;
            username.onfocus = function()
            {
                
                if (username_chabged == false)
                {
                    username.value = "";
                    username.classList.toggle("next");
                    username_chabged = true;
                }        
            }
            password.onfocus = function()
            {
                if (password_changed == false)
                {
                    password.type = "password"
                    password.value = ""
                    password.classList.toggle("next")
                    password_changed = true;
                }    
            }
        </script>
    </div>
</body>
</html>
