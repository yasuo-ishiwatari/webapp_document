<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/reset.css">
    <link rel="stylesheet" href="./static/login.css">

    <title>会員管理アプリ</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title_area flex_area">
                <p class="title_text">ログイン</p>
            </div>
        </header>
        <main>
            <form action="" method="POST">
                <div class="input_area">
                    <div class="each_input flex_area">
                        <input type="text" id="username" name="username" value="ユーザー名">
                    </div>
                    <div class="each_input flex_area">
                        <input type="text" id="password" name="password" value="パスワード">
                    </div>
                </div>
                <div class="btn_area">
                    <div class="each_btn1 flex_area">
                        <div class="login_area">
                            <button type="submit">ログイン</button>
                        </div>
                    </div>
                    <div class="each_btn1 flex_area">
                        <p><a class="button_text register" href="#">新規会員登録</a></p>
                    </div>
                    <div class="each_btn2">
                        <p><a class="button_text return" href="#">戻る</a></p>
                    </div>
                </div>
            </form>
        </main>
        <script>
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            var username_chabged = false;
            var password_changed = false;
            username.onfocus = function()
            {
                
                if (username_chabged == false)
                {
                    username.value = "";
                    username.classList.toggle("next");
                    username_chabged = true;
                }        
            }
            password.onfocus = function()
            {
                if (password_changed == false)
                {
                    password.type = "password"
                    password.value = ""
                    password.classList.toggle("next")
                    password_changed = true;
                }    
            }
        </script>
    </div>
</body>
</html>
