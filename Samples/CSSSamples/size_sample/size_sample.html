<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../sample_common.css">
    <link rel="stylesheet" href="./size_sample.css">
    <title>サイズサンプル</title>
</head>
<body>
    <header>
        <p><a href="../../index.html">TOPへ戻る</a></p>
        <p>以下サンプル画面です</p>
    </header>
    <h2>オリジナル</h2>
    <div class="container">ブロック要素</div>
    <span class="content">インライン要素</span>
    <hr>
    <h2>サイズ設定500px × 300px</h2>
    <div class="container size">ブロック要素</div>
    <span class="content size">インライン要素</span>
    <hr>
    <h2>サイズ設定500px × 300px</h2>
    <div class="container size">ブロック要素</div>
    <span class="content size inline_block">インライン要素 + inline_block</span>
    <hr>
    <h2>サイズ設定500px × 300px</h2>
    <div class="container size">ブロック要素</div>
    <span class="content size block">インライン要素 + block</span>
    <hr>
    <h2>サイズ設定500px × 100px</h2>
    <div class="check1 size2">ブロック要素</div>
    <span class="check2 size2 inline_block">インライン要素 + inline_block</span>
    <span class="check3 size2 block">インライン要素 + block</span>
</body>
</html>
