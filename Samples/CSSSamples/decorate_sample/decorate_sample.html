<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../sample_common.css">
    <link rel="stylesheet" href="./decorate_sample.css">
    <title>装飾サンプル</title>
</head>
<body>
    <header>
        <p><a href="../../index.html">TOPへ戻る</a></p>
        <p>以下サンプル画面です</p>
    </header>
    <main>
        <section class="sect1">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
        </section>
        <section class="sect2">
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
            <div class="box box10"></div>
            <div class="box box11"></div>
            <div class="box box12"></div>
        </section>
        <section>
            <div class="box box13"></div>
            <div class="box box14"></div>       
            <div class="box box15"></div>      
            <div class="box box16"></div>       
        </section>
        <section class="image">
            <div class="box box17"></div>
            <div class="box box18"></div>
            <div class="box box19"></div>
            <div class="box box20"></div>
            <div class="box box21"></div>
            <div class="box box22"></div>
            <div class="box box23"></div>
            <div class="box box24"></div>
            <div class="box box25"></div>
            <div class="box box26"></div>
            <div class="box box27"></div>
            <div class="box box28"></div>
            <div class="box box29"></div>
            <div class="box box30"></div>
        </section>
        <section class="string">
            <h3>文字サンプル1</h3>
            <h2>文字サンプル2</h2>
            <p class="p1">文字サンプル3</p>
            <p class="p2">文字サンプル4</p>
        </section>
        <section class="string_pos">
            <div class="str_pos">文字の位置_初期値</div>
            <div class="str_pos_Center">文字の位置_真ん中</div>
            <div class="str_pos_Left">文字の位置_左</div>
            <div class="str_pos_Right">文字の位置_右</div>
        </section>
        <section class="other">
            <div class="default">
                <ul>
                    <li><a href="#">項目1</a></li>
                    <li><a href="#">項目2</a></li>
                </ul>
            </div>
            <div class="cancel">
                <ul>
                    <li><a href="#">項目1</a></li>
                    <li><a href="#">項目2</a></li>
                </ul>
            </div>
        </section>
        <section class="zindex">
            <div class="zindexbox first"></div>
            <div class="zindexbox second"></div>
            <div class="zindexbox third"></div>
            <div class="zindexbox first2"></div>
            <div class="zindexbox second2"></div>
            <div class="zindexbox third2"></div>
            <div class="zindexbox first3"></div>
            <div class="zindexbox second3"></div>
            <div class="zindexbox third3"></div>
        </section>
    </main>

</body>
</html>
