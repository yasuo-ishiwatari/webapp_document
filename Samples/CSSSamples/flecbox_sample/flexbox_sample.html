<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../sample_common.css">
    <link rel="stylesheet" href="./flecbox_sample.css">
    <title>Flecboxサンプル</title>
</head>
<body>
    <header>
        <p><a href="../../index.html">TOPへ戻る</a></p>
        <p>以下サンプル画面です</p>
    </header>
    <div class="frame">
        <div class="header flex">
            <div class="log"><img src="../../img/icon2.svg" alt=""></div>
            <ul class="link flex">
                <li><a href="#">LINK1</a></li>
                <li><a href="#">LINK2</a></li>
                <li><a href="#">LINK3</a></li>
                <li><a href="#">LINK4</a></li>
            </ul>
        </div>
        <main>
            <div class="section1">
                <form action="" class="inputs">
                    <input type="text"><input type="text"><input type="text"><input type="text"><input type="text">
                </form>
            </div>
            <div class="section2 flex">
                <ul class="sidebar flex">
                    <li>ITEM1</li>
                    <li>ITEM2</li>
                    <li>ITEM3</li>
                    <li>ITEM4</li>
                    <li>ITEM5</li>
                    <li>ITEM6</li>
                     <li>ITEM7</li>
                </ul>
                <div class="contents">
                    <div class="leftside flex">
                        <div class="sqr">L1</div>
                        <div class="sqr">L2</div>
                        <div class="sqr">L3</div>
                        <div class="sqr">L4</div>
                    </div>
                    <div class="center flex">
                        <div class="topside flex">
                            <div class="sqr">T1</div>
                            <div class="sqr">T2</div>
                            <div class="sqr">T3</div>
                        </div>
                        <div class="inner flex">
                            <div class="sqr">I1</div>
                            <div class="sqr">I2</div>
                            <div class="sqr">I3</div>
                            <div class="sqr">I4</div>
                        </div>
                        <div class="bottomside flex">
                            <div class="sqr">B1</div>
                            <div class="sqr">B2</div>
                            <div class="sqr">B3</div>
                        </div>
                    </div>
                    <div class="rightside flex">
                        <div class="sqr">R1</div>
                        <div class="sqr">R2</div>
                        <div class="sqr">R3</div>
                        <div class="sqr">R4</div>
                    </div>
                </div>
            </div>
            
            <div class="section3 flex">
                <div class="around flex">
                    <div class="sqr">AR1</div>
                    <div class="sqr">AR2</div>
                    <div class="sqr">AR3</div>
                    <div class="sqr">AR4</div>
                </div>
                <div class="between flex">
                    <div class="sqr">BE1</div>
                    <div class="sqr">BE2</div>
                    <div class="sqr">BE3</div>
                    <div class="sqr">BE4</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
